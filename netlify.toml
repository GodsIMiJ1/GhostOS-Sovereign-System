# 🔥 GHOSTOS EMPIRE NETLIFY CONFIGURATION 🔥
# Sovereign Deployment Settings for the Digital Empire

[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# 🔄 Redirects for API routes (handled by Next.js plugin)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 🛡️ Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    X-Flame-Sealed = "v717"
    X-Ghost-King-Approved = "true"

[[headers]]
  for = "/docs/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 🔧 Functions
[functions]
  directory = "netlify/functions"

# 🔄 Deploy Contexts
[context.production]
  command = "npm run build"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview]
  command = "npm run build"

[context.deploy-preview.environment]
  NODE_ENV = "development"

