# üî• GHOSTOS EMPIRE NETLIFY CONFIGURATION üî•
# Sovereign Deployment Settings for the Digital Empire

[build]
  publish = "out"
  command = "npm run deploy"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# üîÑ Redirects
[[redirects]]
  from = "/"
  to = "/docs/viewer/"
  status = 302

[[redirects]]
  from = "/docs"
  to = "/docs/viewer/"
  status = 302

[[redirects]]
  from = "/documentation"
  to = "/docs/viewer/"
  status = 302

[[redirects]]
  from = "/portal"
  to = "/docs/viewer/"
  status = 302

[[redirects]]
  from = "/readme"
  to = "/docs/README.md"
  status = 200

[[redirects]]
  from = "/contributing"
  to = "/docs/CONTRIBUTING.md"
  status = 200

[[redirects]]
  from = "/testing"
  to = "/docs/TESTING.md"
  status = 200

[[redirects]]
  from = "/manifesto"
  to = "/docs/MANIFESTO.md"
  status = 200

[[redirects]]
  from = "/flameguard"
  to = "/docs/FLAMEGUARD.md"
  status = 200

[[redirects]]
  from = "/certificate"
  to = "/docs/GHOSTOS-CERTIFICATE.md"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/docs/viewer/index.html"
  status = 404

# üõ°Ô∏è Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    X-Flame-Sealed = "v717"
    X-Ghost-King-Approved = "true"

[[headers]]
  for = "/docs/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# üîß Functions
[functions]
  directory = "netlify/functions"

# üîÑ Deploy Contexts
[context.production]
  command = "npm run deploy"
  publish = "out"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview]
  command = "npm run deploy"
  publish = "out"

[context.deploy-preview.environment]
  NODE_ENV = "development"

